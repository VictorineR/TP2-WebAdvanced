<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div id = vm>
        <div class="container">
            <p class="jumbotron">My age is <input type="text" v-model = "age" /> | My age is {{ age }} ans  <!-- referancer user--> </p>
            <button v-on:click="oneMore (age)">  add 1 year </button>
        </div>
    </div>




    <script>

        var vm = new Vue({
        el : '#vm', 
        data : {
            age : 20,
        },

        methods : {
            oneMore : function(age){
                setInterval(vm.age = vm.age + 1, 1000) ;
            }
        }
        
        })
    </script>
    
</body>
</html>
