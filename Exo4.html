<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2-Exo4</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
    <div id="vm">

        <h1 v-bind="displays-3">Liste des cours</h1>
        <article >
            <li v-for="(cours, index) in cours" 
                v-bind:cours="cours"
                v-bind:index="index"
                v-bind:key="cours.id"> {{cours}}  </li>
            <br>
        </article>

        <article v-if: >
            <li v-for="(cours, index) in cours" 
                v-bind:cours="cours"
                v-bind:index="index"
                v-bind:key="cours.id"> {{cours}}  </li>
            <br>
        </article>

    
        <form v-on:submit.prevent="addNewCours">
            <span> {{ selected }} <br></span>
            <input
                v-model="newCours"
                type="text"
                placeholder="New cours"
            >
            <button>Add</button>
            
        </form>

        <br>

        <select v-model="selected" v-on:submit.prevent="modifNewCours">
            <option disabled value="">Choisissez</option>
            <option v-for="cours in cours">
                {{cours}}
            </option> 
        </select>

<br>
        <form v-on:submit.prevent="modifNewCours">
            <input
                v-model="selected"
                type= "text"
                placeholder="You can modified the cours title"
            > 
            <button>Modifier</button>
        </form>

    </div>


    <script>

        var vm = new Vue({
        el : '#vm',
        data : {
            cours : ['Algorithmique', 'Structures de données', 'Programmation Web', 'Web Avancé', 'Frond-end Web Development', 'Asynchronous Event-Driven Programming with Node.js'],
            newCours: " " , 
            modifCours: " ",
            select: " ",
        },
        methods :{
            addNewCours : function(cours){
                this.cours.push(this.newCours)
            },
 
            modifNewCours : function(){
                this.cours.push(this.select);
            },

            remove (index) {
                    // this.todos.splice(index, 1)
                    this.$delete(this.select, index)
            },


        }
        
    
        })
    </script>
    
</body>
</html>
