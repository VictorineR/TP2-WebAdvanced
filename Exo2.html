<body>

                <p class="jumbotron" v-if="isWhite" v-bind:style="{ color: activeColor, background: activeBackground }" >{{ message }} <br> ab</p>
                <p class="jumbotron" v-else="inverse"  >{{ message }} <br> ba</p>

                <button v-on:click="inverser">Changer la couleur</button>

        isWhite: false,

        activeColor : 'white',
        activeBackground : 'black',
        },

        methods : {
            inverser: function() {
                this.isWhite = !this.isWhite
                activeColor : 'black'
                activeBackground: 'white'
            }
        }
